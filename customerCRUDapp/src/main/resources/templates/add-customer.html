<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Edit Customer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<center>
    <h1 id="formTitle">Add New Customer</h1>
    <form id="customerForm">
        <input type="text" id="firstName" placeholder="First Name" required /><br>
        <input type="text" id="lastName" placeholder="Last Name" required /><br>
        <input type="text" id="street" placeholder="Street" required /><br>
        <input type="text" id="address" placeholder="Address" required /><br>
        <input type="text" id="city" placeholder="City" required /><br>
        <input type="text" id="state" placeholder="State" required /><br>
        <input type="email" id="email" placeholder="Email" required /><br>
        <input type="text" id="phone" placeholder="Phone" /><br>
        <button type="submit">Save</button>
    </form>
    </center>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/add-customer.js"></script>
</body>
</html>
